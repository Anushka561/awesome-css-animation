<body>
    <div class="menu-container">
        <div class="menu-toggle">
            <ion-icon name="aperture"></ion-icon>
        </div>
        <li style="--i:0" index="1" }> <a href=""><i class="fas fa-home"></i></a>
        </li>
        <li style="--i:1" index="2"> <a  href=""><i class="fas fa-users"></i></a>

        <li style="--i:2" index="3"> <a  href=""><i class="fas fa-envelope"></i></a>

        <li style="--i:5" index="6"> <a  href=""><i class="fas fa-cart-plus"></i></a>

        </li>
        <li style="--i:7" index="8"> <a  href=""><i class="fas fa-chart-pie"></i></a>
        </li>
    </div>
    <script>
     


        const container = document.querySelector(".menu-container");
        const toggle = document.querySelector(".menu-toggle");
        var menuExpanded = false;
        toggle.addEventListener("click", () => {
            if (!menuExpanded) {
                container.classList.add('active')
                menuExpanded=true;
            } else {
                container.classList.remove('active')
                menuExpanded=false;

            }
        })


    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
